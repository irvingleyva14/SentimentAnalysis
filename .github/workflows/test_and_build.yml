name: test_build_deploy

on:
  push:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Linting
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 5️⃣ Ejecutar tests
      - name: Run tests with pytest
        run: pytest

      # 6️⃣ Autenticación con Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # 7️⃣ Configurar gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: professional-task

      # 8️⃣ Construir imagen Docker y subir a Container Registry
      - name: Build and Push Docker image
        run: |
          gcloud builds submit --tag gcr.io/professional-task/sentiment-api

      # 9️⃣ Desplegar a Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sentiment-api \
            --image gcr.io/professional-task/sentiment-api \
            --region northamerica-south1 \
            --platform managed \
            --allow-unauthenticated
